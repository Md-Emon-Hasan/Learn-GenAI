<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <!-- Google Fonts for font style -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <!-- Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="navbar">
        <span class="navbar-brand">
            <span class="gradient-text">EmonAI</span> 
            <span>Powered by Llama</span> 
        </span>
    </div>

    <div class="container">

        <h1 class="gradient-text">Hi, assist me like ChatGPT</h1>

        <div class="chat-container">
            <div class="chat-box" id="chat-box">
                <!-- Chat messages will be inserted here -->
            </div>
            <div class="input-container">
                <input type="text" id="user-input" class="input-box" placeholder="Type your message...">
                <button class="send-btn" id="send-btn"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 <a href="https://github.com/Md-Emon-Hasan" target="_blank">Md Emon Hasan</a>. All rights reserved.</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
